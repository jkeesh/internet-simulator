<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="Content-Language" content="en">
        <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="translate.js"></script>
        <script type="text/javascript" src="send_recieve.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
        <script type="text/javascript" src="firebase_logic.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <title>Internet Simulator Test</title>
    </head>
    <body>

        <div class="container-fluid">
            <div class="col-md-6">
            	Sign In:<input type="text" placeholder="Name" id="username" class="form-control">
                    <input type="submit" value="Login" id="login-button" class="btn btn-primary">

            	<br>
            	<br>
        		<div id="nameDisplay"></div>
        		<div id="usersOnline"></div>
        		<div id="sendMessageDiv">
        			To: <select id="toUserSelect"></select>
        			<input type="text" name="message" placeholder="message" id="message" class="form-control">
        			<input type="submit" value="Send" id="sendButton" class="btn btn-primary">
        		</div>

            	<h3>Inbox</h3>
            		<table id="inboxTable" style="width:100%" class="table">
            			<tr>
            				<th>From</th>
            				<th>Message</th>
            				<th>Decoded</th>
            			</tr>
            		</table>

                <h3>Translations</h3>
                <input type="text" placeholder="Input" id="translator-input" class="form-control">
                <input type="text" placeholder="Output" id="translator-output" class="form-control">
                <button id="add-translation" class="btn btn-primary">Add</button>
                <br>
                <table id="translation-table" class="table">
                    <thead>
                        <th>Key</th>
                        <th>Value</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
    </body>
</html>
